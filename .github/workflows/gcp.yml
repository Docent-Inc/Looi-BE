name: docent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        run: |
          docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
          docker build -t docent .
          docker tag docent taewan2002/docent:${GITHUB_SHA::7}
          docker push taewan2002/docent:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ_GCP}}
          username: ${{ secrets.DMZ_GCP_USER }}
          key: ${{ secrets.DMZ_GCP_KEY }}
          envs: GITHUB_SHA
          script: |
            docker pull taewan2002/docent:${GITHUB_SHA::7}
            docker tag taewan2002/docent:${GITHUB_SHA::7} docent
            docker stop server
            docker run -d --rm --name server -p 8000:8000 docent