name: fastapi-cicd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Make gptkey.txt
        run : |
          cd ./app/gptapi
          touch gptkey.txt
          echo ${{ secrets.GPT_KEY }} > gptkey.txt

      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
          ./build.sh
          docker tag docent ssohye/docent:${GITHUB_SHA::7}
          docker push ssohye/docent:${GITHUB_SHA::7}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ_GCP}}
          username: ${{ secrets.DMZ_GCP_USER }}
          key: ${{ secrets.DMZ_GCP_KEY }}
          envs: GITHUB_SHA
          script: |
            scp -i ~/.ssh/id_rsa build.sh ${{ secrets.DMZ_GCP_USER }}@${{ secrets.DMZ_GCP }}:~/
            ssh -i ~/.ssh/id_rsa ${{ secrets.DMZ_GCP_USER }}@${{ secrets.DMZ_GCP }} './build.sh'
            docker pull ssohye/docent:${GITHUB_SHA::7}
            docker tag ssohye/docent:${GITHUB_SHA::7} docent
            ./build.sh
