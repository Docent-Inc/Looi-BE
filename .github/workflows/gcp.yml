name: docent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        run: |
          docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
          docker build -t docent .
          docker tag docent ssohye/docent:${GITHUB_SHA::7}
          docker push ssohye/docent:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ_GCP}}
          username: ${{ secrets.DMZ_GCP_USER }}
          key: ${{ secrets.DMZ_GCP_KEY }}
          envs: GITHUB_SHA
          script: |
            # Remove all existing Docker images on the target host
            docker rmi $(docker images -q) || true
            docker pull ssohye/docent:${GITHUB_SHA::7}
            docker tag ssohye/docent:${GITHUB_SHA::7} docent
            docker stop server
            # Use ssohye/docent:${GITHUB_SHA::7} instead of docent:latest
            docker run -d --rm --name server -p 8000:8000 docent
