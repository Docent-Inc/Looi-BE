name: fastapi-cicd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Make gptkey.txt
        run : |
          cd ./app
          touch gptkey.txt
          echo ${{ secrets.GPT_KEY }} > gptkey.txt

      - name: Docker build
        run: |
          docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
          docker build -t fastapi-cicd .
          docker tag fastapi-cicd ssohye/fastapi-cicd:${GITHUB_SHA::7}
          docker push ssohye/fastapi-cicd:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ_GCP}}
          username: ${{ secrets.DMZ_GCP_USER }}
          key: ${{ secrets.DMZ_GCP_KEY }}
          envs: GITHUB_SHA
          script: |
            docker pull ssohye/fastapi-cicd:${GITHUB_SHA::7}
            docker tag ssohye/fastapi-cicd:${GITHUB_SHA::7} fastapi-cicd
            docker stop server
            docker run -d --rm --name server -p 8000:8000 fastapi-cicd
